<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css" />
  <title>Go-Websocket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12 mt-5">
        <h1 class="text-center">Go-Websocket Chat</h1>
        <div id="status" class="text-center mt-3"></div>
        <div id="chat" class="mt-3">
          <input type="text" name="username" id="username" class="form-control mb-3" placeholder="Name">
          <div class="card">
            <div id="messages" class="card-body"></div>
          </div>
          <textarea id="textarea" name="inputMessage" class="form-control mt-3" placeholder="Nachricht"></textarea>
          <button id="send" class="btn btn-primary mt-3">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
